    <title>Manejo Asincronia Promesas</title>
  </head>
  <body>
    <script>
      function sumar(a, b) {
        return new Promise((res, rej) => {
          let rta;
          setTimeout(() => {
            if (typeof a !== "number" || typeof b !== "number") {
              rej("Parametros invalidos para la suma");
            } else {
              rta = a + b;
              console.log("La suma es " + rta);
              res(rta);
            }
          }, 3000);
        });
      }

      function restar(a, b) {
        return new Promise((res, rej) => {
          let rta;
          setTimeout(() => {
            if (typeof a !== "number" || typeof b !== "number") {
              rej("Parametros invalidos para la resta");
            } else {
              rta = a - b;
              console.log("La resta es " + rta);
              res(rta);
            }
          }, 2000);
        });
      }

      function multiplicar(a, b) {
        return new Promise((res, rej) => {
          let rta;
          setTimeout(() => {
            if (typeof a !== "number" || typeof b !== "number") {
              rej("Parametros invalidos para el producto");
            } else {
              rta = a * b;
              console.log("El producto es " + rta);
              res(rta);
            }
          }, 1500);
        });
      }

      function cuadrado(a) {
        return new Promise((res, rej) => {
          let rta;
          setTimeout(() => {
            if (typeof a !== "number") {
              rej("Parametros invalidos para el cuadrado");
            } else {
              rta = a * a;
              console.log("El cuadrado es " + rta);
              res(rta);
            }
          }, 3000);
        });
      }

      function informar(resultado) {
        console.log("El resultado es " + resultado);
      }

      // sumar 8 y 5, al resultado calcular el cuadrado, al cuadrado multiplicarlo
      // por 10 y al resultado restarle 40 e informar por consola el resultado final

      console.log("Inicio");

      sumar(9, 5)
        .then((suma) => cuadrado(suma))
        .then((cuad) => {
          if (cuad < 170) {
            return multiplicar(cuad, 10);
          }
          return Promise.reject("cuadrado se paso de 170");
        })
        .then((producto) => restar(producto, 40))
        .then((resta) => {
          informar(resta);
        })
        .catch((err) => {
          console.error(err);
        });

      console.log("Fin");
