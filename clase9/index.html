<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts/app.js" defer type="module"></script>
    <script src="scripts/app.js" defer type="module"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <header>
           <h1>Crud Empleados</h1>
        </header>
        <main>
            <section class="form-container">
                <h2>Alta empleado</h2>
                <form action="">
                    <input type="text" name="nombre" placeholder="Ingrese su nombre" autocomplete="off">
                    <input type="number" name="edad" placeholder="Ingrese su edad" autocomplete="off" min="18" max="65">
                    <input type="email" name="email" placeholder="Ingrese su email" autocomplete="off">
                    <fieldset>
                        <legend>sexo</legend>
                        <input type="radio" name="sexo" id="sexo" value="masculino" checked>Masculino
                        <br>
                        <input type="radio" name="sexo" id="sexo" value="femenino">Femenino
                    </fieldset>
                    <br>
                    <input type="hidden" name="id" value=""/>
                    <input type="submit" value="Alta Persona"/>
                </form>
            </section>
            <section class="tabla-container">
                <div id="divTabla"></div>
            </section>
        </main>
    </div>
</body>
</html>
